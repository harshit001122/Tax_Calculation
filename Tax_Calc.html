<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="Tax_Calc.css">
</head>
<body>
    <div class="OuterContainer">
        
        <div class="container">
            <h1>Tax Calculator</h1>
            <form id="taxForm">
                <div class="form-group">
                    <label for="income">Gross Annual Income:</label><img src="question.png" alt="" title="Enter the Gross Annual Income">
                    <input type="number" id="income" class="form-control" required>
                    <span class="error-icon"></span>
                </div>
                <div class="form-group">
                    <label for="extraIncome">Extra Income:</label><img src="question.png" alt="" title="Enter the Extra Income">
                    <input type="number" id="extraIncome" class="form-control">
                    <span class="error-icon"></span>
                </div>
                <div class="form-group">
                    <label for="deductions">Deductions:</label><img src="question.png" alt="" title="Enter the Deductions">
                    <input type="number" id="deductions" class="form-control">
                    <span class="error-icon"></span>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label><img src="question.png" alt="">
                    <select id="age" class="form-control" required>
                        <option value="<40">&lt;40</option>
                        <option value=">=40&<60">&ge;40 &lt;60</option>
                        <option value=">=60">&ge;60</option>
                    </select>
                    <span class="error-icon"></span>
                </div>
                <button type="submit" class="btn">Calculate Tax</button>
            </form>
        </div>

        <div id="resultModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Tax Calculation Result</h2>
                <p id="taxResult"></p>
            </div>
        </div>
    </div>
    
    <script src="Tax_Calc.js"></script>
</body>
</html>
